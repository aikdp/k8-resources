apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  lables:
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: ginx
          image: nginx